<p>
    Reports use of <code>Color.parseColor(&lt;constant expression&gt;)</code>.
</p>
<!-- tooltip end -->
<p>
    If the color is valid, it should be replaced with an integer literal
    to achieve smaller constant pool and faster initialization.
</p>
<p>
    If it is not, <code>parseColor</code> will fail with an exception.
</p>

<p><small>The inspection is provided by <a href="https://github.com/Miha-x64/Mikes_IDEA_extensions">Mike's IDEA Extensions</a>.</small></p>
