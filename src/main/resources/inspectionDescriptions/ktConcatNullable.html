<p>Reports nullable arguments to string concatenation and <code>StringBuilder.append()</code>.</p>

<p>Typically you want some explicit fallback text instead of "null".</p>

<!-- tooltip end -->

<pre>
expression     | implicitly becomes
str + null     | str + "null"
str + nullable | str + (nullable ?: "null")
</pre>
